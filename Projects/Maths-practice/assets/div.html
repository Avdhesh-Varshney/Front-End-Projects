<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet of the division -->
    <link rel="stylesheet" href="./page.css">

    <!-- Logo -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/43/43548.png" type="image/x-icon">

    <!-- Title of the website -->
    <title>Let's practice</title>
</head>

<body>
    <section>
        <h1>Division</h1>
        <div class="centerdiv">
            <div class="insertBox">
                <div class="box1">
                    <input type="text" id="v1">
                </div>
                <div class="box1">
                    <p>%</p>
                </div>
                <div class="box1">
                    <input type="text" id="v2">
                </div>
            </div>
            <div class="middleBox">
                <button class="bu">Q</button>
                <input type="text" id="q">
                <button class="bu">R</button>
                <input type="text" id="r">
            </div>
            <div class="sentBox">
                <button onclick={jsGame()}>Check answer</button>
            </div>
        </div>
    </section>

    <!-- Script of division problems -->
    <script>
        var n1, n2, userrem = 0, userqou;
        var correct = new Audio("./correct.wav");
        var wrong = new Audio("./wrong.wav");
        n1 = Math.floor(Math.random() * 100 + 1);
        n2 = Math.floor(Math.random() * 10 + 1);

        document.getElementById('r').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                jsGame();
            }
        });

        document.getElementById('v1').value = n1;
        document.getElementById('v2').value = n2;

        var quo = Math.floor(n1 / n2);
        var rem = n1 % n2;

        async function jsGame() {
            var userqou = document.getElementById("q").value;
            
            var userrem = document.getElementById("r").value;

            if (userqou == quo && userrem == rem) {
                correct.play();
                alert('Well Done! Your answer is correct.');
            }
            else {
                wrong.play();
                alert(`Correct quotient is ${quo} and remainder is ${rem}.\nTry again.`);
            }
            history.go(0);
        }
    </script>
</body>

</html>
