<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet of the multiplication -->
    <link rel="stylesheet" href="./page.css">

    <!-- Logo -->
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/4/990/png-transparent-multiplication-sign-mathematics-basic-math-symbol-mathematics-cdr-angle-logo.png"
        type="image/x-icon">

    <!-- Title -->
    <title>Let's practice</title>
</head>

<body>
    <section>
        <h1>Multiplication</h1>
        <div class="centerdiv">
            <div class="insertBox">
                <div class="box1">
                    <input type="text" id="v1">
                </div>
                <div class="box1">
                    <p>x</p>
                </div>
                <div class="box1">
                    <input type="text" id="v2">
                </div>
            </div>
            <div class="middleBox">
                <input type="text" id="answer">
            </div>
            <div class="sentBox">
                <button onclick={jsGame()}>Check answer</button>
            </div>
        </div>
    </section>

    <!-- Multiplication script -->
    <script>
        var n1, n2;
        var correct = new Audio("./correct.wav");
        var wrong = new Audio("./wrong.wav");
        n1 = Math.floor(Math.random() * 10 + 1);
        n2 = Math.floor(Math.random() * 10 + 1);

        document.getElementById('answer').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                jsGame();
            }
        });

        document.getElementById('v1').value = n1;
        document.getElementById('v2').value = n2;

        var ans = n1 * n2;
        async function jsGame() {
            var userans = document.getElementById("answer").value;

            if (userans == ans) {
                correct.play();
                alert('Well Done! Your answer is correct.');
            }
            else {
                wrong.play();
                alert(`Correct answer is ${ans}.\nTry again.`);
            }
            history.go(0);
        }
    </script>
</body>

</html>
